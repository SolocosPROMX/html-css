<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags p e /p</p>
    
    <p>Se precisar quebrar texto em algum lugar especifico <br> como esse, você pode usar a tag br.</p>
    <p>&lt;p&gt; &lt;/p&gt;</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &Fouriertrf;
    &LeftDoubleBracket;<br>
    &#x1F601;<br>
    &#x1F923;



</body>
</html>
