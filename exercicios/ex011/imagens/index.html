<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir essa imagem e vários dispositivos diferentes  ou simplesmente almente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="img-p.png">
       <source media="(max-width: 1000px)" srcset="img-m.png">

        <img src="img-g.png" alt="Imagem Fléxivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio controls autoplay>
        <source src="midia/teste-01.mp3" type="audio/mpeg">
        <source src="midia/teste-01.ogg" type="audio/ogg">
        <source src="midia/teste-01.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não tem suporte para audio. <a href="midia/teste-01.mp3">Clique aqui para baixar seu arquivo.</a></p>
</body>
</html>
