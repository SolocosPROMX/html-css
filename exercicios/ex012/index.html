<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado em meu servidor.</p>
    <video width="300" controls poster="imagens/teste-tmagem.jpg.jpg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/teste-1.webm.webm" type="video/webm">
        <source src="midia/teste-1.m4v.m4v" type="video/m4v">
    </video>
    <p>Seu computador não tem compatibilidade para reproduzir videos.</p>
    <p>Inserindo videos do youtube.</p>
    <iframe controls width="560" height="315" src="https://www.youtube.com/embed/0wEXBbpMe3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
